<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Embedded Form</h2>
    <div id="form-container">
        <!-- The generated form will be inserted here -->
    </div>
    <script>
        // This script will be replaced by the actual embedded form code
        document.getElementById('form-container').innerHTML = 'Your form will appear here.';
    </script>
</body>
</html>
