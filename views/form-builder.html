<h2>Form Builder</h2>
<div id="form-builder">
    <div id="builder-container">
        <div id="hierarchy-tree">
            <ul id="field-list"></ul>
            <div id="field-menu">
                <button id="add-field-btn">Add Field</button>
                <button id="add-page-btn">Add Page</button>
                <div id="field-options" class="hidden"></div>
            </div>
        </div>
        <div id="form-preview">
            <form id="custom-form"></form>
        </div>
    </div>
    <div id="form-actions">
        <button id="undo-btn" disabled>Undo</button>
        <button id="redo-btn" disabled>Redo</button>
        <button id="save-form-btn">Save Form</button>
        <button id="generate-embed-code">Generate Embed Code</button>
    </div>
    <textarea id="embed-code" style="display: none;"></textarea>
</div>
<div id="field-settings-panel" style="display: none;"></div>
