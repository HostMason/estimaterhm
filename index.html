<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-builder">
        <h1>Custom Form Builder</h1>
        <div id="theme-controls">
            <input type="file" id="theme-upload" accept=".zip" onchange="loadThemeFromZip(this.files[0])">
            <label for="theme-upload">Upload Theme (ZIP)</label>
        </div>
        <div id="builder-container">
            <div id="hierarchy-tree">
                <h2>Form Structure</h2>
                <ul id="field-list" class="sortable-list"></ul>
                <div id="field-menu">
                    <button id="add-field-btn">Add Field</button>
                    <div id="field-options" class="hidden">
                        <button onclick="addField('text')">Text</button>
                        <button onclick="addField('email')">Email</button>
                        <button onclick="addField('number')">Number</button>
                        <button onclick="addField('textarea')">Textarea</button>
                        <button onclick="addField('select')">Select</button>
                        <button onclick="addField('checkbox')">Checkbox</button>
                        <button onclick="addField('radio')">Radio</button>
                    </div>
                </div>
            </div>
            <div id="form-preview">
                <form id="custom-form"></form>
            </div>
        </div>
        <button onclick="generateEmbedCode()">Generate Embed Code</button>
        <textarea id="embed-code" readonly></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
