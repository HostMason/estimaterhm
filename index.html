<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-builder">
        <h1>Custom Form Builder</h1>
        <div id="toolbox">
            <button onclick="addField('text')">Add Text Field</button>
            <button onclick="addField('email')">Add Email Field</button>
            <button onclick="addField('number')">Add Number Field</button>
            <button onclick="addField('textarea')">Add Textarea</button>
            <button onclick="addField('select')">Add Dropdown</button>
            <button onclick="addField('checkbox')">Add Checkbox</button>
            <button onclick="addField('radio')">Add Radio Button</button>
        </div>
        <div id="form-preview">
            <form id="custom-form"></form>
        </div>
        <button onclick="generateEmbedCode()">Generate Embed Code</button>
        <textarea id="embed-code" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
