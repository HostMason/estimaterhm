<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <h1>Custom Form Builder</h1>
        <button id="settings-btn">Settings</button>
    </nav>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Form Settings</h2>
            <div class="setting">
                <label for="enable-pages">Enable Pages:</label>
                <input type="checkbox" id="enable-pages">
            </div>
            <div class="setting">
                <label for="progress-bar-type">Progress Bar Type:</label>
                <select id="progress-bar-type">
                    <option value="none">None</option>
                    <option value="percentage">Percentage</option>
                    <option value="steps">Steps</option>
                </select>
            </div>
            <button id="save-settings">Save Settings</button>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <div id="form-builder">
        <div id="layout-questions">
            <h2>Form Layout</h2>
            <div class="question">
                <label for="form-style">Choose a form style:</label>
                <select id="form-style">
                    <option value="basic">Basic</option>
                    <option value="modern">Modern</option>
                    <option value="minimalist">Minimalist</option>
                </select>
            </div>
            <div class="question">
                <label for="enable-pages">Does your form need multiple pages?</label>
                <select id="enable-pages">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <button id="start-building">Start Building</button>
        </div>
        <div id="builder-container" style="display: none;">
            <div id="hierarchy-tree">
                <h2>Form Structure</h2>
                <ul id="field-list" class="sortable-list"></ul>
                <div id="field-menu">
                    <button id="add-field-btn">Add Field</button>
                    <div id="field-options" class="hidden">
                        <button onclick="addField('text')">Single Line Text</button>
                        <button onclick="addField('textarea')">Paragraph Text</button>
                        <button onclick="addField('email')">Email</button>
                        <button onclick="addField('number')">Number</button>
                        <button onclick="addField('select')">Dropdown</button>
                        <button onclick="addField('checkbox')">Checkboxes</button>
                        <button onclick="addField('radio')">Multiple Choice</button>
                        <button onclick="addField('name')">Name</button>
                        <button onclick="addField('phone')">Phone</button>
                        <button onclick="addField('date')">Date</button>
                        <button onclick="addField('file')">File Upload</button>
                        <button onclick="addField('website')">Website</button>
                        <button onclick="addField('address')">Address</button>
                    </div>
                </div>
            </div>
            <div id="form-preview">
                <form id="custom-form"></form>
            </div>
        </div>
        <button id="generate-embed-code" style="display: none;">Generate Embed Code</button>
        <textarea id="embed-code" readonly style="display: none;"></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
