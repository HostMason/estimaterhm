<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Form Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <h1>Custom Form Builder</h1>
    </nav>
    <div id="form-builder">
        <div id="builder-container">
            <div id="hierarchy-tree">
                <h2>Form Structure</h2>
                <ul id="field-list" class="sortable-list"></ul>
                <div id="field-menu">
                    <button id="add-field-btn">Add Field</button>
                    <button id="add-page-btn" style="display: none;">Add Page</button>
                    <div id="field-options" class="hidden">
                        <div class="field-option" onclick="addField('text')">
                            <i class="fas fa-font"></i>
                            <span>Single Line Text</span>
                        </div>
                        <div class="field-option" onclick="addField('textarea')">
                            <i class="fas fa-align-left"></i>
                            <span>Paragraph Text</span>
                        </div>
                        <div class="field-option" onclick="addField('email')">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </div>
                        <div class="field-option" onclick="addField('number')">
                            <i class="fas fa-hashtag"></i>
                            <span>Number</span>
                        </div>
                        <div class="field-option" onclick="addField('select')">
                            <i class="fas fa-caret-square-down"></i>
                            <span>Dropdown</span>
                        </div>
                        <div class="field-option" onclick="addField('checkbox')">
                            <i class="fas fa-check-square"></i>
                            <span>Checkboxes</span>
                        </div>
                        <div class="field-option" onclick="addField('radio')">
                            <i class="fas fa-dot-circle"></i>
                            <span>Multiple Choice</span>
                        </div>
                        <div class="field-option" onclick="addField('name')">
                            <i class="fas fa-user"></i>
                            <span>Name</span>
                        </div>
                        <div class="field-option" onclick="addField('phone')">
                            <i class="fas fa-phone"></i>
                            <span>Phone</span>
                        </div>
                        <div class="field-option" onclick="addField('date')">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Date</span>
                        </div>
                        <div class="field-option" onclick="addField('file')">
                            <i class="fas fa-file-upload"></i>
                            <span>File Upload</span>
                        </div>
                        <div class="field-option" onclick="addField('website')">
                            <i class="fas fa-globe"></i>
                            <span>Website</span>
                        </div>
                        <div class="field-option" onclick="addField('address')">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Address</span>
                        </div>
                        <div class="field-option" onclick="addField('time')">
                            <i class="fas fa-clock"></i>
                            <span>Time</span>
                        </div>
                        <div class="field-option" onclick="addField('password')">
                            <i class="fas fa-lock"></i>
                            <span>Password</span>
                        </div>
                        <div class="field-option" onclick="addField('range')">
                            <i class="fas fa-sliders-h"></i>
                            <span>Range</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form-preview">
                <form id="custom-form"></form>
            </div>
        </div>
        <button id="generate-embed-code">Generate Embed Code</button>
        <textarea id="embed-code" readonly></textarea>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
